specVersion: "2.6"
metadata:
  name: com.abb.attendance_self_reg.Attendance_Self_Reg
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://zip-rd4-520.p1.abb.com:443
            client: "520"
            destination: ameard4520rt
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.abb.attendance_self_reg.Attendance_Self_Reg
        ui5Theme: sap_fiori_3
